<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src='./node_modules/jquery/dist/jquery.js'>
    </script>
    <script type="text/javascript" src='./node_modules/d3/build/d3.js'>
    </script>
    <script type="text/javascript" src='./index.js'>
    </script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>How late is my bus?</h1>
      </div>
      <div class="opt1 option">
        <p>First:</p>
        <form id="lineDropDown" class="dropDown">
          <select id="lines" onchange="getStopNames(this.value)">
            <option>Choose a line</option>
        </select>
        </form>
      </div>
      <div class="opt2 option">
        <p>Then:</p>
        <form id="StopIdDropDown" class="dropDown">
          <select id="stops">
            <option>Choose a Stop</option>
          </select>
        </form>
      </div>
      <div class="results">
        <h2>Your bus will arrive at ____PM/AM<br />
          Your bus is running __ minutes late</h2>
      </div>
    </div>
    <br />

  </body>
</html>
